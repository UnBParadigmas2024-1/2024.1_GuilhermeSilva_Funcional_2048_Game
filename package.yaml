name:                h2048
version:             0.1.0.0
github:              "UnBParadigmas2024-1/2024.1_GuilhermeSilva_Funcional_2048_Game"
license:             BSD3
author:              "Guilherme Daniel Fernandes da Silva"
maintainer:          "guilhermedfs11@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

dependencies:
- base >= 4.7 && < 5
- gloss
- reactive-banana
- random
- lens

library:
  source-dirs: src
  exposed-modules:
  - GUI
  - Types
  - Logic
  - Game
  - UIConfig

executables:
  2048-game:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - h2048

tests:
  2048-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - h2048
